# Basic
name:               "~ Chrischans Blog$"

author:
#  facebook:         your-id
  twitter:          der__k
  github:           netbuk
#  linkedin:         your-id
#  medium:           your-id
#  tumblr:           your-id
  email:            hallo@chrischan.rocks
#  flickr:           your-id
  instagram:        der.k

copyright:
  year:             1991
  name:             Chrischan

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "#"

# URL
url:                "https://netbuk.github.io/blog/" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
# baseurl:            "/blog" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/Berlin
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Discuss"
    url:            "https://discuss.chrischan.rocks"
  - name:           "Wiki"
    url:            "https://github.com/netbuk/blog/wiki"
  - name:           "Imprint"
    url:            "/imprint/"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
