# Basic
name:               "~ Chrischans Blog$"

author:
  facebook:         christian.kantelberg
  twitter:          der__k
  github:           netbuk
  linkedin:         your-id
  medium:           netbuk
  tumblr:           your-id
  email:            christian.kantelberg@mailbox.org
  flickr:           christiankantelberg

copyright:
  year:             2017
  name:             Chrischan

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "#"

# URL
url:                "https://blog.chrischan.rocks" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
# baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/Berlin
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Forum"
    url:            "https://forum.chrischan.rocks"
  - name:           "Wiki"
    url:            "https://github.com/netbuk/blog/wiki"
  - name:           "Doku"
    url:            "http://documentations.readthedocs.io/de/latest/"
  - name:           "Imprint"
    url:            "/imprint/"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
